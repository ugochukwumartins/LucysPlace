<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sign up</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
   

</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <td colspan="2">
                            New User Registration
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Email
                        </td>
                        <td>
                            <input type="text" id="TxtEmail" placeholder="Email" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password
                        </td>
                        <td>
                            <input type="password" id="TxtPassword" placeholder="Password" />
                        </td>
                    </tr>
                </tbody>
                <tr>
                    <td>
                        Confirm Password
                    </td>
                    <td>
                        <input type="password" id="TxtConfirmP" placeholder="Confirm Password" />
                    </td>
                </tr>
                <tr class="success">

                    <td>
                        <input type="button" id="BtnReg" value="Register" class="btn btn-success" />
                    </td>
                </tr>
            </table>
            <div class="modal" tabindex="-1" id="Btnsuccesmd" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4>Success</h4>
                        </div>
                        <div class="modal-body">
                            <h2>Registration Successful</h2>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-success" id="closeall">
                                Close
                            </button>
                        </div>
                    </div>

                </div>
                <div class="alert alert-warning collapse" id="alerden">
                    <a id="Linclose" href="#" class="close">&times;</a>
                    <div id="errortext"></div>

                </div>
            </div>
        </div>

    </div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#closeall").click(function () {
                $("#Btnsuccesmd").hide("slow", function () {

                  
                });

            });
            $("#BtnReg").click(function () {
                $("#Btnsuccesmd").show("slow", function () {
                   
                    alert("hello g");
                });
          
            });
        });

    </script>


</body>
</html>
